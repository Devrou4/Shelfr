{% extends "shelfs/base.html" %}
{% block content %}
{% load crispy_forms_tags %}
    <div class="container">
        <form method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <fieldset class="form-group">
                    {{ form|crispy }}
            </fieldset>
            <fieldset class="form-group">
                <button class="btn btn-primary" type="submit">Submit</button>
            </fieldset>
        </form>
    </div>

{% endblock content %}
