{% extends "users/base.html" %}
  {% block head_content %}
    <title>Login</title>
    <link href="../static/signin.css" rel="stylesheet">
  {% endblock head_content %}
 
  {% block content %}
  {% load crispy_forms_tags %}
  <form method="POST">
    <img class="mb-4" src="./static/images/flemo.png" alt="" width="40%" height="40%">  
    <h1 class="h3 mb-3 fw-normal">Sign in</h1>

    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy }}    
    </fieldset>

    <div class="form-group">
      <button class="btn btn-primary" type="submit" style="width:300px;">Login</button>
    </div>

  </form>
  <div class="border-top pt-3 mt-3">
    <small class="text-muted">Need an account? <a href="{% url 'register' %}" class="ml-2">Sign Up</a></small>
  </div>
  {% endblock content %}
