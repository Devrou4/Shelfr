<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="#">

    <title>Signup</title>

    <!-- Custom styles for this template -->
    <link href="../static/signup.css" rel="stylesheet">
  </head>

  <body data-bs-theme="dark" class="text-center bg-dark-subtle">
  {% load crispy_forms_tags %}
  <main class="form-signin w-100 m-auto">

  {% if messages %}
    {% for message in messages %}
      <div class="alert alert-{{ message.tags }}">
    {% endfor%}
  {% endif %}


  <form method="POST">
    <img class="mb-4" src="./static/images/flemo.png" alt="" width="40%" height="40%">  
    <h1 class="h3 mb-3 fw-normal">Sign up</h1>

    {% csrf_token %}
    <fieldset class="form-group">
      {{ form|crispy }}    
    </fieldset>

    <div class="form-group">
      <button class="btn btn-primary" type="submit" style="width:330px;">Sign Up</button>
    </div>

  </form>
  <div class="border-top pt-3 mt-3">
    <small class="text-muted">Already have and account? <a href="{% url 'login' %}" class="ml-2">Sign In</a></small>
  </div>
</main>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
